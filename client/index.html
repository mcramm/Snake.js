<html>
    <head>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js' type='text/javascript'></script>
        <script type='text/javascript'>
            jQuery.fn.center = function () {
                this.css("position","absolute");
                this.css("top", ( $(window).height() - this.height() ) / 2+$(window).scrollTop() - 100 + "px");
                this.css("left", ( $(window).width() - this.width() ) / 2+$(window).scrollLeft() + "px");
                return this;
            }
        </script>

        <script src='client.js' type='text/javascript'></script>
        <script src='snake.js' type='text/javascript'></script>
        <script src='script.js' type='text/javascript'></script>
        <link rel='stylesheet' href='style.css'></link>
    </head>
    <body onLoad="snake.renderTo('drawHolder'); snake.ready();">
        <div id='keyContainer' class='centered grayBorder keyContainer'></div>
        <div id='drawHolder' class='centered'>
        </div>
        <div id='stats' class='centered'>
            Score: <span id='score'></span>
            Length: <span id='length'></span>
        </div>
        <div id='info' class='centered'>
            P = Pause Game
        </div>
        <div id='paused' class='paused' style='display: none;'>
            PAUSED
        </div>
        <div id='underlay' class='underlay' style='display: none;'></div>
    </body>
</html>
