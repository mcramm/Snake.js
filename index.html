<html>
    <head>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js' type='text/javascript'></script>
        <script src='script.js' type='text/javascript'></script>
        <link rel='stylesheet' href='style.css'></link>
    </head>
    <body>
        <div id='keyContainer' class='centered grayBorder keyContainer'></div>
        <div id='drawHolder' class='centered'>
            <canvas id='drawArea' height="500" width="600" class='grayBorder drawArea'>
            </canvas>
        </div>
        <div id='stats' class='centered'>
            Score: <span id='score'></span>
            Length: <span id='length'></span>
        </div>
        <div id='info' class='centered'>
            P = Pause Game
        </div>
        <div id='paused' class='paused' style='display: none;'>
            PAUSED
        </div>
        <div id='underlay' class='underlay' style='display: none;'></div>
    </body>
</html>
